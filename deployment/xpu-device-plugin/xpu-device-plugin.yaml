apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xpu-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: xpu-device-plugin-ds
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      # This annotation is deprecated. Kept here for backward compatibility
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: xpu-device-plugin-ds
    spec:
      serviceAccount: xpu-device-plugin
      tolerations:
        # This toleration is deprecated. Kept here for backward compatibility
        # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
        - key: CriticalAddonsOnly
          operator: Exists
        - key: baidu.com/xpu
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      # Mark this pod as a critical add-on; when enabled, the critical add-on
      # scheduler reserves resources for critical add-on pods so that they can
      # be rescheduled after a failure.
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      priorityClassName: "system-node-critical"
      containers:
        # use stable xpu-device-plugin image from dockehub in default
        - image: tizhou86/xpu-device-plugin:v1.0.4
          name: xpu-device-plugin-ctr
          command:
            - xpu-device-plugin
            #
            # report detail resources name(such as `baidu.com/R200`) instead of default resource name(`baidu.com/xpu`):
            #- --use-detail-res-name=true
            #
            # vXPU configurations:
            # virtual function(vXPU) number for each XPU(be off in default).
            #- --sriov-num-vfs=0
            # enable reconfig vXPU num or not(disable in default).
            #- --reconfig-vxpu=true
            #
            # shared XPU configurations(used in XPU share mode):
            - --memory-unit=MiB
            - -logtostderr
            - --v=5
          env:
            - name: KUBECONFIG
              value: /etc/kubernetes/kubelet.conf
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            capabilities:
              add: ["ALL"]
            privileged: true
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: xre
              mountPath: /usr/local/xpu
            # mount dev to update devices in container dynnamicly when on/off sriov
            - name: dev
              mountPath: /dev
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: xre
          hostPath:
            path: /usr/local/xpu
        - name: dev
          hostPath:
            path: /dev